{% extends 'base.html' %}

{% block title%}Home page{% endblock %}

{% block content %}

<div class="row">
    <div class="col"><h2>Сервис по сбору и рассылке вакансий</h2></div>
</div>

<!-- Форма для поиска -->
<div class="row">
    <div class="col-md-4 mx-auto">
        <h4 class="mb-3 mt-3">Для просмотра доступных вакансий заполните форму, можно поставить только город, или
            наоборот - только специальность!</h4>
        <form method="GET" action="{% url 'list' %}">
            <div class="form-group">
                {{form.as_p}}
            </div>
            <button type="submit" class="btn btn-primary">Найти!</button>
        </form>
    </div>
</div>

{% endblock %}
